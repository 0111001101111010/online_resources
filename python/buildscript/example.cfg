[GLOBALS]
MODII_INSTALL_PATH = /home/dfbmodii
MODII_TARGET_ARCH = `gcc -dumpmachine`
AM_MAKEFLAGS = -j5
PKG_CONFIG_PATH = $MODII_INSTALL_PATH/lib/pkgconfig
CXXFLAGS = -I$MODII_INSTALL_PATH/include -g
CPPFLAGS = $CXXFLAGS
