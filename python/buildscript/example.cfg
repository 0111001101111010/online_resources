MODII_BUILD_COMMON_CONFIG = --host=$MODII_TARGET_ARCH --prefix=$MODII_INSTALL_PATH
LDFLAGS = -L$MODII_INSTALL_PATH/lib
CC = gcc
CXX = g++
AR = ar
RANLIB = ranlib
LD = ld
NM = nm
STRIP = strip

